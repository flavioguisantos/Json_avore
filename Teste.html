<!DOCTYPE html>
<html>

<head>
    <link href="libs/jsonTree/jsonTree.css" rel="stylesheet"/>
    <script src="libs/jsonTree/jsonTree.js"></script>

<title>Teste Json</title>
</head>

<body>

    <button id="botaoAbrir" onclick="Abrir()">Expandir</button>
    <button id="botaoFechar" onclick="Fechar()">Recolher</button>
    <div id="nova" name="nova"></div>

    <script>
            var Nova = {
        "firstName": "Flavio",
        "lastName": "Smith",
        "isAlive": true,
        "age": 25,
        "company": null,
        "height_cm": 167.64,
        "address": {
            "streetAddress": "21 2nd Street",
            "city": "New York",
            "state": "NY",
            "postalCode": "10021-3100"
        },
        "phoneNumbers": [
            {
                "type": "home",
                "number": "212 555-1234"
            },
            {
                "type": "fax",
                "number": "646 555-4567"
            }
            ]
        }
    </script>

    <script>

        let data = Nova
        var tree = jsonTree.create(data,  document.getElementById("nova"));

        const novo = document.createElement('script');
        novo.innerText = `function Abrir(){tree.expand()} 
                        function Fechar(){tree.collapse()}`

        const scriptNovo = document.getElementById('botaoFechar')
        scriptNovo.append(novo)
        


    </script>
    </body>
</html>
